version: "3.8"

services:
  fast-logbook-pwa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fast-logbook-pwa
    ports:
      - "8080:80"
    # volumes:
    # 開発時にホストのファイル変更を反映する場合はコメントを外す
    # - ./:/usr/share/nginx/html/:ro
    environment:
      - TZ=Asia/Tokyo
    restart: unless-stopped
    networks:
      - fast-logbook-network
    # ヘルスチェック設定
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fast-logbook-network:
    driver: bridge
