<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/config.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    <script src="/js/config.js" type="module"></script>

    <title id="title" data-translate="config_title"></title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-overlay">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu"
                aria-controls="sideMenu" aria-expanded="false" aria-label="Open menu" style="display: block;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#" data-translate="config_title"></a>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sideMenuLabel" data-translate="config_title"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex flex-column h-100">
                <a id="logs" href="index.html" class="btn btn-outline-success mb-2" data-translate="back"></a>
                <span id="version_label" class="outline-dark mb-2 mt-auto">ver. <span id="version_number"></span></span>
                <a id="install_pwa" href="#" class="btn btn-outline-info mt-2 d-none" data-translate="install_pwa"></a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row pt-5">
            <h5 data-translate="rounding_unit"></h5>
            <select class="form-select">
                <option value="1" data-translate="1min" selected></option>
                <option value="5" data-translate="5min"></option>
                <option value="10" data-translate="10min"></option>
                <option value="15" data-translate="15min"></option>
                <option value="30" data-translate="30min"></option>
                <option value="60" data-translate="60min"></option>
            </select>
        </div>

        <div class="row pt-5">
            <h5 data-translate="shortcut_items_title"></h5>
            <div class="input-group mb-3">
                <span class="input-group-text">1</span>
                <input type="text" class="form-control" data-translate="shortcut_1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">2</span>
                <input type="text" class="form-control" data-translate="shortcut_2">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">3</span>
                <input type="text" class="form-control" data-translate="shortcut_3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">4</span>
                <input type="text" class="form-control" data-translate="shortcut_4">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">5</span>
                <input type="text" class="form-control" data-translate="shortcut_5">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">6</span>
                <input type="text" class="form-control" data-translate="shortcut_6">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">7</span>
                <input type="text" class="form-control" data-translate="shortcut_7">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">8</span>
                <input type="text" class="form-control" data-translate="shortcut_8">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">9</span>
                <input type="text" class="form-control" data-translate="shortcut_9">
            </div>
        </div>

        <div class="row pt-2">
            <div class="alert alert-info" role="alert" data-translate="register_the_string_to_the_shortcut_key">
            </div>
        </div>
    </div>
</body>

</html>
