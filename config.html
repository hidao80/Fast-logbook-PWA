<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/config.css" rel="stylesheet">
    <script src="/js/config.js" type="module"></script>

    <title>Config - </title>
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <h5 data-translate="rounding_unit"></h5>
            <select class="form-select">
                <option value="1" data-translate="1min" selected></option>
                <option value="5" data-translate="5min"></option>
                <option value="10" data-translate="10min"></option>
                <option value="15" data-translate="15min"></option>
                <option value="30" data-translate="30min"></option>
                <option value="60" data-translate="60min"></option>
            </select>
        </div>

        <div class="row pt-5">
            <h5 data-translate="shortcut_items_title"></h5>
            <div class="input-group mb-3">
                <span class="input-group-text">1</span>
                <input type="text" class="form-control" data-translate="shortcut_1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">2</span>
                <input type="text" class="form-control" data-translate="shortcut_2">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">3</span>
                <input type="text" class="form-control" data-translate="shortcut_3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">4</span>
                <input type="text" class="form-control" data-translate="shortcut_4">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">5</span>
                <input type="text" class="form-control" data-translate="shortcut_5">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">6</span>
                <input type="text" class="form-control" data-translate="shortcut_6">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">7</span>
                <input type="text" class="form-control" data-translate="shortcut_7">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">8</span>
                <input type="text" class="form-control" data-translate="shortcut_8">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">9</span>
                <input type="text" class="form-control" data-translate="shortcut_9">
            </div>
        </div>

        <div class="row pt-2">
            <div class="alert alert-info" role="alert" data-translate="register_the_string_to_the_shortcut_key">
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3">
        <a href="index.html" class="btn btn-secondary" id="backButton" role="button" data-translate="back">Back</a>
    </div>

</body>

</html>
